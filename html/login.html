<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div>
        <form method="post" action="http://127.0.0.1:5500/html/registration.html" id="LoginForm" >
            <table>
                <tr>
                    <th class="col1">User Name</th>
                    <th class="col2"><input type="text" id="username" placeholder="User Name" required="true"></th>
                 </tr>
                 <tr>
                    <th class="col1">Password</th>
                    <th class="col2"><input type="password" id="password" placeholder="password" minlength="8" maxlength="15" required="true"></th>
                 </tr>
                 <tr>
                    <th class="col1"></th>
                    <th class="col2"><input type="button" id="login" value="Login"></th>
                 </tr>
            </table>
        </form>
    </div>
</body>
</html>
